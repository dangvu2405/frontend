services:
  - type: static
    name: frontend-app
    region: singapore
    buildCommand: NODE_ENV=development npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      # Nếu custom domain chưa hoạt động, thay bằng Render URL:
      # value: https://backend-api.onrender.com
      - key: VITE_API_URL
        value: https://api.dtv2405.id.vn
      # Fallback URL từ Render (thay YOUR_SERVICE_NAME bằng tên service thực tế)
      # - key: VITE_RENDER_API_URL
      #   value: https://backend-api.onrender.com

