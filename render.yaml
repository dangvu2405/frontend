services:
  - type: static
    name: frontend-app
    region: singapore
    buildCommand: NODE_ENV=development npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      # Primary API URL - Render backend service
      - key: VITE_API_URL
        value: https://backend-ks46.onrender.com
      # Cloudinary Configuration for Image CDN
      # Cloud name extracted from CLOUDINARY_URL: cloudinary://...@dbiabh88k
      - key: VITE_CLOUDINARY_CLOUD_NAME
        value: dbiabh88k 

