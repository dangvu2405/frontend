services:
  - type: static
    name: frontend-app
    region: singapore
    buildCommand: NODE_ENV=development npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      # Primary API URL - Render backend service
      - key: VITE_API_URL
        value: https://backend-ks46.onrender.com
      # Cloudinary Configuration for Image CDN
      # Get your Cloud Name from: https://cloudinary.com/console
      # After signing up, go to Dashboard -> Account Details -> Cloud name
      - key: VITE_CLOUDINARY_CLOUD_NAME
        value: your-cloud-name-here
        # Example: dtv2405-perfume-shop
        # Replace 'your-cloud-name-here' with your actual Cloudinary cloud name 

