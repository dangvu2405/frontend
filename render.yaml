services:
  - type: static
    name: frontend-app
    region: singapore
    buildCommand: NODE_ENV=development npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      # Primary API URL (custom domain)
      - key: VITE_API_URL
        value: https://api.dtv2405.id.vn
      # Fallback URL từ Render - Tự động dùng khi custom domain không hoạt động
      # Thay 'backend-api' bằng tên service backend thực tế của bạn trên Render
      - key: VITE_RENDER_API_URL
        value: https://backend-api.onrender.com

